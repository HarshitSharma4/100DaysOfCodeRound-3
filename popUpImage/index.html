<html lang="en">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>popUp Image</title>
    <link rel="stylesheet" href="style.css">

<body>
    <div class="continer">
        <div class="image-container">
            <button class="image-item" data-model="true" id="Food"  aria-label="Open Food image gallery">
                <img src="images/food/Untitled.jpeg" alt="">
            </button>
            <button class="image-item" data-model="true" id="Mountains">
                <img src="images/mountain/Untitled.jpeg" alt="">
            </button>
            <button class="image-item" data-model="true" id = "Plants">
                <img src="images/plant/Untitled.jpeg" alt="">
            </button>
        </div>
    </div>
