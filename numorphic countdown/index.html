<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUMORPHIC COUNTDOWN</title>
    <!--   style sheet -->
    <link rel="stylesheet" href="style.css">

    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arvo:wght@400;700&family=Lato&family=Poppins:wght@300;400;700&family=Roboto+Condensed&display=swap" rel="stylesheet">

</head>
<body>
     <div class="forn-container">
        <form class="event-form" id="event-form">
            <h2 class="event-form-title">New Event</h2>
             <label for="title">
                <input type="text" placeholder="Enter an Event for Title" id="title">
             </label>
             <label for="event" >
                <input type="datetime-local" id="event">
             </label>
             <button class="submit" id="sumit">
                <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19.25 11.25V8.75C19.25 7.64543 18.3546 6.75 17.25 6.75H6.75C5.64543 6.75 4.75 7.64543 4.75 8.75V17.25C4.75 18.3546 5.64543 19.25 6.75 19.25H11.25M17 14.75V19.25M19.25 17H14.75M8 4.75V8.25M16 4.75V8.25M7.75 10.75H16.25"></path>
                  </svg>
                  Add New Countdown
             </button>
        </form>

        

     </div>

   
     <div class="event-container">
        <div class="event">
            <button class="event-btn">
                <svg width="24" height="24" fill="none" viewBox="0 0 24 24">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6.75 7.75L7.59115 17.4233C7.68102 18.4568 8.54622 19.25 9.58363 19.25H14.4164C15.4538 19.25 16.319 18.4568 16.4088 17.4233L17.25 7.75"></path>
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M9.75 7.5V6.75C9.75 5.64543 10.6454 4.75 11.75 4.75H12.25C13.3546 4.75 14.25 5.64543 14.25 6.75V7.5"></path>
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M5 7.75H19"></path>
                  </svg>
                                      
            </button>
            <h2 class="event-title">Title</h2>
            <div class="event-countdown">
                <div class="event-item">
                    <p class="event-title-title" id="day-title">15</p>
                    <p id="day-name">DAYS</p>
                </div>
                <div class="event-item">
                    <p class="event-title-title" id="day-title">15</p>
                    <p id="day-name">HOURS</p>
                </div>
                <div class="event-item">
                    <p class="event-title-title" id="day-title">15</p>
                    <p id="day-name">MINUTES</p>
                </div>
                <div class="event-item">
                    <p class="event-title-title" id="day-title">15</p>
                    <p id="day-name">DAYS</p>
                </div>
                
            </div>
        </div>
    </div>

    <script src="project.js"></script>
</body>
</html>
