<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login page</title>
    <!--   font awsome icon      -->
    <script
      src="https://kit.fontawesome.com/172e7dfec2.js"
      crossorigin="anonymous"
    ></script>

    <!--  Google font lato  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Roboto+Condensed&display=swap"
      rel="stylesheet"
    />
    <title>Qoutes</title>

    <!--   style sheet -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-content">
        <form action="" class="login-form">
          <h1 class="login-title"><span>Welcome</span> Back</h1>
          <p>Welcome! please Login to continue</p>
          <label for="" class="paremeter">Email</label>
          <input
            type="email"
            placeholder="Enter Your Email"
            required
            id="email"
          />
          <label for="" class="paremeter">Password</label>
          <div class="inputpassword">
            <input
              type="password"
              placeholder="Enter your password"
              required
              id="password"
            />
            <div class="eye"> <i class="fa-regular fa-eye-slash"></i></div>
           
          </div>
          <div class="checkbox">
            <input type="checkbox" id="checkbox" />
            <label for="">Remember me</label>
          </div>
          <div class="btn">
            <button class="login-btn">Log In</button>
            <button class="signUp-btn">sign Up</button>
          </div>
        </form>
      </div>
    </div>

    <!--   js   -->
    <script src="main.js"></script>
  </body>
</html>
